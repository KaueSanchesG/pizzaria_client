<div class="container1">
  <div class="header-container">
    <div class="title-content">
      <h1 class="title">Produtos</h1>
      <p class="subtitle">Todos seus Produtos!</p>
    </div>
    <div class="new-order">
      <button class="learn-more">
        <span class="circle" aria-hidden="true">
          <span class="icon arrow"></span>
        </span>
        <span class="button-text">Novo Produto</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div ngbAccordion #accordion="ngbAccordion">
      <div ngbAccordionItem="first">
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>Produtos</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="container-content">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Valor</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let produto of produtoList; index as i">
                      <th scope="row">{{ produto.id }}</th>
                      <td>
                        <!-- Use ngIf to show either the country name or an input field based on an edit flag -->
                        <ng-container>
                          {{ produto.nome }}
                        </ng-container>
                      </td>
                      <td>
                        <!-- Similar editing logic for other fields -->
                        <ng-container> {{ produto.valor }} R$ </ng-container>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div ngbAccordion #accordion="ngbAccordion">
      <div ngbAccordionItem="first">
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>Pizza</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="container-content">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Sabores</th>
                      <th scope="col">Tamanho</th>
                      <th scope="col">Valor</th>
                      <!-- <th scope="col">Ações</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let pizza of pizzaList; index as i">
                      <th scope="row">{{ pizza.id }}</th>
                      <td>
                        <!-- Use ngIf to show either the country name or an input field based on an edit flag -->
                        <ng-container>
                          {{ pizza.nome }}
                        </ng-container>
                      </td>
                      <td>
                        <!-- Similar editing logic for other fields -->
                        <button
                          class="button-table"
                          (click)="openModal(sabores, pizza)"
                        >
                          <span> Detalhar sabores</span>
                        </button>
                      </td>
                      <td>
                        {{ pizza.tamanho }}
                      </td>
                      <td>{{ pizza.valor }} R$</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #sabores let-modal>
  <div class="modal-header">
    <h4 class="modal-title">detalhamento de sabores</h4>
    <button
      class="button-table"
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>Sabores:</p>
    <div *ngFor="let sabor of saboresDaPizza">
      <p>
        {{ sabor.id }}° Sabor <br />
        {{ sabor.nome }}
      </p>
    </div>
  </div>
  <div class="modal-footer"></div>
</ng-template>
