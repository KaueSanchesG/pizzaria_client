<div class="container">
  <div class="container-left">
    <img
      class="logo-login"
      src="../../../../assets/prototipo website.png"
      alt="Logo"
    />
  </div>
  <div class="container-right">
    <div class="content">
      <div class="title-content">
        <h1 class="title">Criar minha conta</h1>
        <p class="subtitle">
          Crie sua conta e fique mais HOT, Com a hot pizza!
        </p>
      </div>

      <div class="form">
        <div class="login-info">
          <p>Nome</p>
          <input
            class="input"
            type="text"
            placeholder="Informa pra gente seu Nome"
          />
        </div>
        <div class="login-info">
          <p>CPF</p>
          <input
            class="input"
            type="number"
            placeholder="Informa pra gente seu CPF"
          />
        </div>
        <div class="login-info">
          <p>Endereço</p>
          <input
            class="input"
            type="text"
            placeholder="Informa pra gente seu endereço"
          />
        </div>
        <div class="login-info">
          <p>E-email</p>
          <input
            class="input"
            type="text"
            placeholder="Informa pra gente seu email"
          />
        </div>
        <div class="login-info">
          <p>Senha</p>
          <input
            class="input"
            type="password"
            placeholder="Informa pra gente a sua senha"
          />
        </div>
      </div>

      <div class="login" routerLink="/home">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Criar sua conta</span>
        </button>
      </div>
    </div>
  </div>
</div>
