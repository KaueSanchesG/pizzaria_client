<div class="container">
  <div class="container-left">
    <img
      class="logo-login"
      src="../../../../assets/prototipo website.png"
      alt="Logo"
    />
  </div>
  <div class="container-right">
    <div class="content">
      <div class="title-content">
        <h1 class="title">Acessar minha conta</h1>
        <p class="subtitle">Oi Sumido! Que bom te ver de novo por aqui!</p>
      </div>

      <div class="form">
        <div class="login-info">
          <p>Qual o seu e-email ?</p>
          <input
            class="input"
            type="text"
            placeholder="Informa pra gente seu email"
          />
        </div>
        <div class="login-info">
          <p>Qual a sua senha ?</p>
          <input
            class="input"
            type="password"
            placeholder="Informa pra gente a sua senha"
          />
          <div class="forgot-password">
            <a href="/register">Esqueci minha senha</a>
          </div>
        </div>
      </div>

      <div class="login" routerLink="/home">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Acessar</span>
        </button>
        <p class="register">
          Ainda nao tem conta ? <a href="/register">Cadastre-se aqui </a>
        </p>
      </div>
    </div>
  </div>
</div>
