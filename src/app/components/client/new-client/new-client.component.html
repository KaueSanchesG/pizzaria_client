<div>
  <h2>Preencha os campos</h2>

  <div class="form-group">
    <label for="nome">Nome do cliente:</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      [(ngModel)]="cliente.nome"
    />
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input
      type="text"
      id="cpf"
      class="form-control"
      [(ngModel)]="cliente.cpf"
    />
  </div>
  <div class="form-froup">
    <label for="select_endereco" class="label">Endere√ßo</label>
    <select
      name="select_endereco"
      class="label estilo"
      [(ngModel)]="enderecoSelecionado"
    >
      <option *ngFor="let endereco of enderecos" [ngValue]="endereco">
        {{ endereco.rua }}, {{ endereco.numero }}
      </option>
    </select>
  </div>

  <button id="modalBtn" class="btn btn-primary" (click)="save()">Salvar</button>
</div>
